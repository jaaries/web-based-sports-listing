<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball - Blue Team Sports</title>
  <link rel="stylesheet" href="../sports/sport-style.css" />
  <style>
  </style>
</head>
<body class="basketball-page">
  <!-- Navigation -->
  <nav>
    <h2>Blue Team Sports</h2>
    <button id="nav-toggle">&#9776;</button>
    <ul id="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="basketball.html" class="active">Basketball</a></li>
      <li><a href="volleyball.html">Volleyball</a></li>
      <li><a href="badminton.html">Badminton</a></li>
      <li><a href="../sports/chess.html">Chess</a></li>
    </ul>
  </nav>

  <main>
    <h1>Basketball</h1>
    <p>Join the basketball team and show off your skills on the court!</p>

    <!-- Registration Form -->
    <form id="registerForm">
      <label for="fullName">Student Name:</label>
      <input list="studentSuggestions" id="fullName" placeholder="Start typing name..." required>
      <datalist id="studentSuggestions"></datalist>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <!-- Registered Players -->
    <h2>Registered Players</h2>
    <div class="players-section">
      <div class="category-box">
        <h3>Male</h3>
        <ul id="basketball-male"></ul>
      </div>
      <div class="category-box">
        <h3>Female</h3>
        <ul id="basketball-female"></ul>
      </div>
    </div>

    <p id="message"></p>
  </main>

  <footer>
    &copy; 2025 Blue Team Sports. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../js/firebase_config.js"></script>
  <script src="../js/form-handler.js"></script>

  <!-- Mobile nav toggle -->
  <script>
    const toggleBtn = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    toggleBtn.addEventListener('click', () => navLinks.classList.toggle('show'));
  </script>
</body>
</html>
